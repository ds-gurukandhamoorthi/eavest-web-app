<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="fr">
  	<meta charset="UTF-8" />
	<title>EAVEST Back-Office</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<link rel="stylesheet" href="../css/admin/back-office.css" type="text/css" media="all"/>
	<!--
	<link rel="stylesheet" href="../css/login.css" type="text/css" media="all"/>
	 -->
</head>
<body>
	<section class="top-header-absolute">
		<header class="main">
      		<div class="left-block"></div>
			<div class="wrapper">
				<h1>
					<img src="../img/eavest-logo.png" alt="Eavest" />
				</h1>

        <nav class="nav-menu">
          <ul class="navbar list-inline list-unstyled">
            <li id="menu-bo-home"><a href="http://localhost:8080/admin/">Home B-O</a></li>
						<li id="menu-bo-sousjacent"><a href="http://localhost:8080/admin/createSsjacent">Sous-jacents</a></li>
            <li id="menu-bo-product"><a href="http://localhost:8080/admin/createProduct">Produits</a></li>
            <li id="menu-bo-user"><a href="http://localhost:8080/admin/accounts">Comptes utilisateur</a></li>
            <li id="menu-bo-tests"><a href="http://localhost:8080/admin/tests">Tests</a></li>
						<li id="menu-bo-other"><a href="#">Autre chose</a></li>
    			</ul>
				</nav>
			</div>
			<div class="language-switcher">
		        <span class="global-linker">
	    	      	<a href="/home">Home</a>
		        </span>
		    </div>

		</header>

		<div class="slider jquery" style="display: block;">
			<div class="slider-container"></div>
		</div>
	</section>
	<section class="content-main" role="main">
	    <div class="main-area">
	      <h1>Créer un sous-jacent</h1>
	      <p th:text="${responseMessage}"/>
	      <div class="main-form">
          <form name="ss-jacent-form" th:action="@{/admin/createSsjacent}" th:object="${ssjacent}" method="POST">
            <label for="lbl">Label</label>
            <input id="lbl" type="text" name="lbl" th:field="*{label}" required="required"/>

            <label for="isin">Code ISIN</label>
            <input id="isin" type="text" name="isin" th:field="*{isinCode}"/>

            <label for="bloom">Code Bloomberg</label>
            <input id="bloom" type="text" name="bloom" th:field="*{bloombergCode}"/>

            <label for="cb-new">Nouvel Indice</label>
            <input id="cb-new" type="checkbox" name="cb-new" th:field="*{isNew}"/>

            <input type="submit" value="Créer sous-jacent" class="btn btn-primary" />
          </form>

	      </div>
	    </div>

	    <div class="main-area">
	      <h1>Liste des sous-jacents</h1>
	      <div class="main-table">
			<table>
				<tr>
				  <th th:text="#{bo.ssjct.id}">Id</th>
				  <th th:text="#{bo.ssjct.label}">Label</th>
				  <th th:text="#{bo.ssjct.isin}">Code ISIN</th>
				  <th th:text="#{bo.ssjct.bloom}">Code Bloomberg</th>
          <th th:text="#{bo.ssjct.new.base}">Nouvel indice</th>
				</tr>
				<tr th:each="ssjct : ${ssjacents}">
				  <td th:text="${ssjct.id}">Id du sous-jacent</td>
				  <td th:text="${ssjct.label}">MY BASE</td>
				  <td th:text="${ssjct.isinCode}">FRXXXXX</td>
				  <td th:text="${ssjct.bloombergCode}">BLOOM Indice</td>
          <td th:text="${ssjct.isNew}">true</td>
				</tr>
			</table>
	      </div>
	    </div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
